<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Workout Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  padding:15px;
}
h1,h2,h3{text-align:center}
.section{margin-top:25px}
.exercise{
  background:#1e293b;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
}
.exercise.done{background:#14532d}
.exercise.skip{background:#7f1d1d}
.buttons{
  margin-top:8px;
  display:flex;
  gap:10px;
}
button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
}
.doneBtn{background:#22c55e;color:#000}
.skipBtn{background:#ef4444;color:#fff}
.completeBox{
  background:#0f766e;
  padding:12px;
  margin-top:15px;
  border-radius:10px;
  text-align:center;
}
</style>
</head>

<body>

<h1>ğŸ  Home Workout Tracker</h1>
<h2 id="dayTitle"></h2>

<div class="section">
<h3>ğŸ”¥ Main Workout</h3>
<div id="workout"></div>
</div>

<div class="section">
<h3>ğŸ“ Height & Posture</h3>
<div id="posture"></div>
</div>

<div class="section">
<h3>ğŸ’ª Forearms</h3>
<div id="forearms"></div>
</div>

<script>
// ğŸ”¹ START DAY (DAY 4)
let currentDay = localStorage.getItem("currentDay");
if(!currentDay){
  currentDay = 4;
  localStorage.setItem("currentDay",4);
}else{
  currentDay = parseInt(currentDay);
}

const dayNames = {
1:"DAY 1 â€” SHOULDERS + TRICEPS",
2:"DAY 2 â€” BICEPS + BACK",
3:"DAY 3 â€” ABS + CORE",
4:"DAY 4 â€” SHOULDERS + BICEPS",
5:"DAY 5 â€” TRICEPS + ABS",
6:"DAY 6 â€” LIGHT CHEST + LEGS"
};

document.getElementById("dayTitle").innerText = dayNames[currentDay];

const workouts = {
1:[
"Pike Push-ups â€“ 4Ã—8â€“12",
"Wall Handstand Hold â€“ 3Ã—20â€“40 sec",
"Lateral Raises â€“ 3Ã—15",
"Chair Dips â€“ 4Ã—12â€“15",
"Close Grip Push-ups â€“ 3Ã—10â€“12"
],
2:[
"Towel Curls â€“ 4Ã—12",
"Isometric Biceps Hold â€“ 3Ã—30 sec",
"Slow Biceps Squeeze â€“ 2Ã—max",
"Pull-ups / Door Rows â€“ 4Ã—max"
],
3:[
"Leg Raises â€“ 4Ã—12",
"Plank â€“ 3Ã—45â€“60 sec",
"Russian Twists â€“ 3Ã—20",
"Mountain Climbers â€“ 3Ã—30 sec"
],
4:[
"Arm Circles â€“ 2Ã—30 sec",
"Pike Push-ups â€“ 3Ã—10",
"Bottle Front Raises â€“ 3Ã—12",
"Towel Curls â€“ 3Ã—12",
"Isometric Hold â€“ 2Ã—40 sec"
],
5:[
"Chair Dips â€“ 4Ã—12",
"Diamond Push-ups â€“ 3Ã—8â€“12",
"Plank Hold â€“ 3Ã—60 sec",
"Bicycle Crunches â€“ 3Ã—20"
],
6:[
"Push-ups â€“ 2Ã—15",
"Squats â€“ 2Ã—15",
"Calf Raises â€“ 2Ã—20"
]
};

let completedCount = 0;

function render(list,id){
  const box=document.getElementById(id);
  box.innerHTML="";
  completedCount = 0;

  list.forEach(text=>{
    let div=document.createElement("div");
    div.className="exercise";
    div.innerHTML=`
      <strong>${text}</strong>
      <div class="buttons">
        <button class="doneBtn">âœ” Done</button>
        <button class="skipBtn">âœ– Skip</button>
      </div>
    `;
    div.querySelector(".doneBtn").onclick=()=>mark(div);
    div.querySelector(".skipBtn").onclick=()=>mark(div);
    box.appendChild(div);
  });
}

function mark(el){
  if(el.classList.contains("done") || el.classList.contains("skip")) return;
  el.classList.add("done");
  completedCount++;

  if(completedCount === workouts[currentDay].length){
    nextDay();
  }
}

function nextDay(){
  currentDay++;
  if(currentDay>6) currentDay=1;
  localStorage.setItem("currentDay",currentDay);
  location.reload();
}

// MAIN WORKOUT
render(workouts[currentDay],"workout");

// POSTURE
render([
"Hanging â€“ 2Ã—30 sec",
"Cobra Stretch â€“ 1 min",
"Chest Open Stretch â€“ 1 min",
"Wall Posture Drill â€“ 1 min"
],"posture");

// FOREARMS
render([
"Towel Wring â€“ 3 rounds",
"Fist Push-ups â€“ 3Ã—10â€“15",
"Wrist Curls â€“ 3Ã—20",
"Reverse Wrist Curls â€“ 3Ã—15",
"Static Grip Hold â€“ 3 rounds",
"Palm Squeeze â€“ 20â€“30 reps"
],"forearms");
</script>

</body>
</html>
